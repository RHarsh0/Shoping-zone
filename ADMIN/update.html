<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>

  <nav>
     
    <div>
     <img src="images\WhatsApp Image 2023-02-21 at 14.19.15.jpg" alt="">
    </div>
   
 </nav>
 <main>
  <div id="cont">
    <div id="add">
      <div class="heading">
        <h4>Add Item</h4>
      </div>
      
      <input
        type="text"
        id="Item-name"
        class="u-full-width"
        placeholder="Name"
      />
      <input
        type="text"
        id="Item-image"
        class="u-full-width"
        placeholder="Image Url"
      />
      <input
        type="text"
        id="Item-category"
        class="u-full-width"
        placeholder="Category"
      />
      <input
        type="number"
        id="Item-price"
        class="u-full-width"
        placeholder="Price"
      />
      <button id="add-Item" class="u-full-width button button-primary">
        Add Item
      </button>
    </div>
       <div id="update">
        <div class="heading">
          <h4>Update All Fields of Items</h4>
        </div>
        
        <input
          type="text"
          id="update-Item-id"
          class="u-full-width"
          placeholder="ID"
        />
        <input
          type="text"
          id="update-Item-name"
          class="u-full-width"
          placeholder="Name"
        />
        <input
          type="text"
          id="update-Item-image"
          class="u-full-width"
          placeholder="Image Url"
        />
        <input
          type="text"
          id="update-Item-category"
          class="u-full-width"
          placeholder="Category"
        />
        <input
          type="number"
          id="update-Item-price"
          class="u-full-width"
          placeholder="Item"
        />
        
          <button
          id="update-Item"
          class="u-full-width button button-primary"
        >
          Update all fields
        </button>
      
       
       </div>
        
  </div>
  
      
     <div id="disp">
      <!-- <div> HEllo World</div> -->
     </div>
      
 </main>

  

</body>
</html>
